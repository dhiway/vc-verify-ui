<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Credential Verification</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f3f3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 1rem;
      }

      h3 {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      .form-container {
        background: linear-gradient(135deg, #fef6e4, #fcd5ce05);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 700px;
      }

      input[type='text'] {
        padding: 1rem;
        width: 95%;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        margin-bottom: 0.1rem;
        font-size: 1rem;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        
      }

      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        background-color: #f28482;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:disabled {
        background-color: #b0bec5;
        cursor: not-allowed;
      }

      button:hover:enabled {
        background-color: #e76f51;
        transform: translateY(-1px);
      }

      #outputBox {
        margin-top: 1.5rem;
        padding: 1rem 1.5rem;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-left: 6px solid #3498db;
        border-radius: 8px;
        width: 100%;
        max-width: 700px;
        word-break: break-word;
        font-size: 0.95rem;
        color: #333;
        display: none;
      }
      .example-id {
        font-size: 0.65rem;
        color: #6b705c;
        font-family: 'Courier New', Courier, monospace;
        text-align: left;
        margin-bottom: 1.2rem;
        background-color: #fffaf0;
        padding: 0.75rem;
        border-left: 4px solid #dda15e;
        border-radius: 4px;
        word-break: break-word;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h3>Enter ID to Verify</h3>
      <input type="text" id="idInput" placeholder="Enter ID" />
      <p class="example-id">
        Example:
        <code
          >stmt:cord:s3bzNxTLsCB5neE6yZ4hZ9NBYYwt53SNKpMKAGXKpKEDNC98x:adfe3a9afabc4ed98ee55bcb5c5eb3c109a9c2c03ef0f77e79a2b73e4e258d59</code
        >
      </p>
      <button id="checkButton" disabled>Check</button>
    </div>

    <script>
      const input = document.getElementById('idInput');
      const button = document.getElementById('checkButton');

      input.addEventListener('input', () => {
        const value = input.value;
        const isValid =
          value.length > 4 && value.length <= 125 && !/\s/.test(value);
        button.disabled = !isValid;
      });

      button.addEventListener('click', () => {
        const value = input.value;
        if (value.length > 4 && value.length <= 125 && !/\s/.test(value)) {
          window.location.href = `/verify/${encodeURIComponent(value)}`;
        }
      });
    </script>
  </body>
</html>
